// automatically written on exit, DO NOT MODIFY
// delete this file to have defaults.cfg overwrite these settings
// modify settings in game, or put settings in autoexec.cfg to override anything

// basic settings

name unarmed
skin_cla 2
skin_rvsf 0
loadcrosshair default default.png
loadcrosshair teammate teammate.png
loadcrosshair scope red_dot.png
loadcrosshair edit default.png
fpsrange 30 40
setfont default


// crosshairs for each weapon

looplist [
  knife   default.png
  pistol  default.png
  carbine default.png
  shotgun default.png
  subgun  default.png
  sniper  default.png
  assault default.png
  cpistol default.png
  grenade default.png
  akimbo  default.png
] [ w cc ] [ loadcrosshair $w $cc ]


